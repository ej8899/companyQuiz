    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <script>
      tailwind.config = {
        content: ["./*.html"],
        theme: {
          extend: {
            colors: {
              primary: {
                blue: {
                  light: "#00ccdd"
                }
              }
            }
          }
        },
        darkMode: "class"
      };
    </script>

    <style>
      /* Light mode */
:root {
  --scrollbar-track-color: #f1f1f1; /* Light mode track color */
  --scrollbar-thumb-color: #888; /* Light mode thumb color */
  --scrollbar-thumb-hover-color: #555; /* Light mode thumb color on hover */
}

/* Dark mode */
.dark {
  --scrollbar-track-color: #333; /* Dark mode track color */
  --scrollbar-thumb-color: #666; /* Dark mode thumb color */
  --scrollbar-thumb-hover-color: #999; /* Dark mode thumb color on hover */
}
    </style>
